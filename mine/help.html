<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>帮助中心</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/own.css"/>
		<style>
			#list p{
				color: #333;
			}
			#list .mui-navigate-right{
				color: dodgerblue;
			}
			.mui-collapse-content p,.mui-collapse-content span,.mui-collapse-content img,.mui-collapse-content div{
				max-width: 100% !important;
			}
		</style>
		
	</head>
	<body>
		<header class="mui-bar mui-bar-nav own-main-background-color">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="back"></a>
			<h1 class="mui-title" id="header-title">帮助中心</h1>
		</header>
		<div class="mui-content" style="padding-top:35px ;">
			<div class="loader" id="loader">
				<a>
					<span class="mui-spinner"></span>
				</a>
				<br />
				<span>加载中...</span>
			</div>
			<div class="mui-card">
				<ul class="mui-table-view" id="list">
					<!--<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">表单</a>
						<div class="mui-collapse-content">
							<p>rewrewerw</p>
						</div>
					</li>-->
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/mui.lazyload.js" charset="UTF-8"></script>
		<script type="text/javascript" src="../js/mui.lazyload.img.js" charset="UTF-8"></script>
		<!--<script type="text/javascript" src="../js/lazyloadimages.js" charset="UTF-8"></script>-->
		
		<script>
			(function(win,$,d,h){
				$.init({
					swipeBack:true //启用右滑关闭功能
				});
				h.d={
					list:d.getElementById('list'),
					loader:d.getElementById('loader')
				}
				$.plusReady(function(){
					$.ajax(h.apiurl,{
						type:"post",
						async:true,
						data:{
							m:'help_list',
						},
						success:function(ret){
							if(ret.code==0){
								h.d.loader.style.display="none";
								var html=[];
								$.each(ret.data, function(i,v) {
									html.push('<li class="mui-table-view-cell mui-collapse"><a class="mui-navigate-right" href="#"><font color="#999">['+v.cat_name+']</font>'+v.title+'</a>'
									+'<div class="mui-collapse-content">'+(v.thumb?'<img class="lazy" src="../images/default.png" data-src="'+h.apihost+v.thumb+'" />':'')+h.htmlspecialchars_decode(v.content)+'</div></li>');
								});
								h.d.list.innerHTML=html.join('')
								loadImages()
							}
						}
					});
				})
				
				function loadImages(){
					lazyImg.lazyLoad(h.d.list)
				}
			}(window,mui,document,honey))
			
		</script>
	</body>

</html>
