    <script type="text/javascript">
    	(function(win, d, $, h, ms) {
			$.init();
			h.d={
				loader:d.getElementById('loader'),
				image_list: d.getElementById('image-list'),
//				re_type:d.getElementById('re_type'),
				amount_row:d.getElementById('amount-row'),
				re_reason:d.getElementById('re_reason'),
				amount:d.getElementById('amount'),
				re_goods:d.getElementById('re_goods'),
				goods_row:d.getElementById('goods-row'),
				txt:d.getElementById('text'),
				progressbar:$('#progress')
			}
			h.getOrderDetail=function(){
				if(!h.order_id>0){
					h.noContent()
					return
				}
				$.ajax(h.apiurl,{
					type:"post",
					async:true,
					dataType:'json',
					data:{
						m:'order_detail',
						token:h.token,
						id:h.order_id
					},
					success:function(ret){
						if(ret.code==0){
							if(ret.data.disable_return){
								h.disableReturn()
								return
							}
							h.d.loader.style.display="none";
			        		d.getElementById('order').style.display="block";
							//基本信息
							d.getElementById('goods_sn').innerText=ret.data.order_sn
							h.d.amount.value=h.max_amount=(parseFloat(ret.data.user_money)+parseFloat(ret.data.order_amount));
							
							//商品列表
							var html=[];
							h.goods_list=ret.data.goods_list;
							$.each(ret.data.goods_list, function(i,v) {
//								var img=h.apihost+'/public/upload/goods/thumb/'+v.goods_id+'/goods_sub_thumb_'+v.img_id+'_150_150.jpg';
								var img=h.getGoodsImgUrl(v.goods_id,v.img_id)
								if(ret.data.coupon_price>0){
									html.push('<p class="mui-inline" id="rg_'+v.rec_id+'"><img data-lazyload="'+img+'" width="20"><font>*'+v.goods_num+'</font></p>')
								}else{
									if(!v.return_num||v.goods_num>v.return_num){
										var num=(v.return_num>0?v.goods_num-v.return_num:v.goods_num);
										html.push('<li rec_id="'+v.rec_id+'" price="'+v.member_goods_price+'"><div class="radio fl ">\
					                    <div class="mui-input-row mui-checkbox mui-left box">\
											<label>&nbsp;</label><input name="checkbox" type="checkbox" class="checkbox"></div></div>\
					                	<div class="goods-img fl"><img data-lazyload="'+img+'"></div><div class="goods-info fl">\
					                    <p class="title">'+v.goods_name+'</p><p class="weight">'+v.spec_key_name+'</p><p class="sc_pri fl">\
					                        <span class="price">￥'+v.member_goods_price+'</span>\
					                    </p><div class="mui-numbox fr">\
											<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>\
											<input class="mui-input-numbox" type="number" min="1" max="'+num+'" value="'+num+'"/>\
											<button class="mui-btn mui-btn-numbox-plus" type="button">+</button></div></div></li>')
									}
								}
							});
							if(ret.data.coupon_price>0||html.length==0){
								if(ret.data.coupon_price==0){
									h.disableReturn('此订单已申请退款')
									return
								}
								h.d.amount.innerText="￥"+h.max_amount;
								h.goods_enabled=false;
//								h.d.goods_row.setAttribute('style','display: none;')
								h.d.re_goods.innerHTML=html.join('')
								$('#re_goods').imageLazyload({
									placeholder: '../images/default.png'
								})
							}else{
								d.getElementById('goods-list').innerHTML=html.join('')
								$('#goods-list').imageLazyload({
									placeholder: '../images/default.png'
								})
							}
//							d.getElementById('total_amount').innerText="￥"+ret.data.total_amount
//							d.getElementById('integral_money').innerText="-￥"+ret.data.integral_money
//							d.getElementById('quan').innerText="-￥"+ret.data.coupon_price
//							d.getElementById('order_amount').innerText="￥"+h.fmoney(parseFloat(ret.data.order_amount)+parseFloat(ret.data.user_money))
							
						}else{
							h.noContent()
						}
					},
					error:function(ret){
						h.noContent()
					}
				});
			}
			h.noContent=function(){
				h.d.loader.style.display="none";
				d.getElementById('no-order').setAttribute('style','')
				d.getElementById('order').setAttribute('style','display: none;')
				setTimeout(function(){
					$.back()
				},1500)
			}
			
			$.plusReady(function(){
				h._self=plus.webview.currentWebview();
				h.parent_win=false
				if(h._self.parent_id){
					h.parent_win=plus.webview.getWebviewById(h._self.parent_id)
				}
				h.orderListWin=plus.webview.getWebviewById('order-list');
				h.order_id=h._self.order_id
				h.service=h._self.btn
				h.token=ms.getItem('token')
				h.getOrderDetail()
				h.data={
					token:ms.getItem('token'),
					m:'order_service',
					type:'return-order',
					images:[],
					id:h.order_id
				}
				h.maxnum=20;
				h.index=0;
				h.max_amount=0;
				h.return_goods=[]
				h.goods_enabled=true
				//添加图片
				h.addImageFile=function(zip){
					var div=d.createElement('div');
					div.className="picture";
					div.style.background="";
					div.innerHTML='<span class="mui-icon mui-icon-close" i="'+h.index+'"></span>';
					div.style.backgroundImage = 'url(' + zip.target + ')';
					h.d.image_list.appendChild(div)
					h.data.images.push({index:h.index,name:'images'+h.index,path:zip.target,size:zip.size})
					h.index++
				}
				//禁止申请退款
				h.disableReturn=function(msg){
					$.alert(msg||'此订单申请退款的次数过多','申请被拒绝');
					$.back()
				}
				
				//删除图片
				h.removeImageFile=function(o){
					var index=o.getAttribute('i');
					for(var i=0;i<h.data.images.length;i++){
						if(h.data.images[i].index==index){
							h.data.images.splice(i,1)
							h.d.image_list.removeChild(o.parentElement)
						}
					}
				}
				
				//从相册选择图片
				h.getGalleryImage=function (){
					var maximum=h.maxnum-h.data.images.length
					if(maximum==0){
						alert('最多上传20张')
						return;
					}
					var _option={
						filter:'image',
						multiple:true,
						maximum:maximum,
						system:false,
						onmaxed:function(){
							plus.nativeUI.alert('最多只能选择20张图片')
						}
					}
					// 从相册中选择图片
				    plus.gallery.pick(function(e){
				    	for(var i in e.files){
				    		//成功后压缩文件
				    		var name = e.files[i].substr(e.files[i].lastIndexOf('/') + 1);
					    	plus.zip.compressImage({
								src: e.files[i],
								dst: '_doc/' + name,
								overwrite: true,
								quality: 50
							}, function(zip) {
//								console.log(JSON.stringify(zip))
//								console.log("filesize:"+zip.size+",totalsize:");
								if(zip.size>1024*1024*5){//单张图片不得大于5M
									$.toast('您选择的图片太大了')
									return
								}
								h.addImageFile(zip)
							}, function(zipe) {
								$.toast('操作失败！')
							});
//					    	alert(e.files[i]);
				    	}
				    }, function(e){
//				    	$.toast('取消选择图片');
				    },_option);// 最多选择3张图片
				}
				
				d.getElementById('get-image').addEventListener('tap',function(){
					h.getGalleryImage()
				})
				
				//删除图片
				$(h.d.image_list).on('tap','.mui-icon-close',function(){
					h.removeImageFile(this)
				})
				
				//打开退款原因列表
				h.d.re_reason.addEventListener('tap',function(){
					$('#reason-list').popover('toggle')
				})
				
				//打开商品选择列表
				h.d.re_goods.addEventListener('tap',function(e){
					if(h.goods_enabled){
						$('#re_goods_list').popover('toggle')
						$('#goods-wrapper').scroll().scrollTo(0, 0, 0)
					}
					e.stopPropagation()
					
				})
				
				h.d.amount.addEventListener('change',function(){
					if(this.value>h.max_amount){
						this.value=h.max_amount
					}
				})
				
				
				//选择退款类型
//				$('#return-type').on('tap','.rtype',function(){
//					h.type=this.getAttribute('type')
//					h.d.re_type.querySelector('font').innerText=this.innerText
//					$('#return-type').popover('toggle')
//				})
				//选择退款原因
				$('#reason-list').on('tap','li',function(){
					h.data.reason_type=this.getAttribute('type')
					h.d.re_reason.querySelector('font').innerText=h.data.reason=this.innerText
					$('#reason-list').popover('toggle')
				})
				
				/**
				 * 减少
				 */
				$('#re_goods_list').on('tap','.mui-btn-numbox-minus',function(){
	        		var _input=this.parentElement.querySelector('input');
	        		if(_input.value>1){
	        			_input.value=_input.value-1
	        			var p=this.parentElement.parentElement.parentElement;
	        			var checked=p.querySelector('.checkbox').checked;
	        			if(checked){
	        				var rec_id=p.getAttribute('rec_id')
	        				h.changeReturnGoods(rec_id,_input.value,true)
	        			}
	        		}
				})
				
				//增加
				$('#re_goods_list').on('tap','.mui-btn-numbox-plus',function(){
	        		var _input=this.parentElement.querySelector('input');
	        		if(_input.value<_input.getAttribute('max')){
	        			_input.value=parseFloat(_input.value)+1
	        			var p=this.parentElement.parentElement.parentElement;
	        			var checked=p.querySelector('.checkbox').checked;
	        			if(checked){
	        				var rec_id=p.getAttribute('rec_id')
	        				h.changeReturnGoods(rec_id,_input.value,true)
	        			}
	        		}
				})
				
				//计算金额
				h.changeReturnAmount=function(){
					var amount=0;
					$.each(h.return_goods, function(i,v) {
						amount+=parseFloat(v.price*100*v.num/100)
					});
					if(amount>h.max_amount){
						amount=h.max_amount;
					}
					h.data.refund_money=h.fmoney(amount)
					h.d.amount.innerText="￥"+h.data.refund_money
				}
				//选择商品
				h.changeReturnGoods=function(rec_id,num,checked,img,price){
					var tag=false;
					if(h.return_goods.length>0){
						for(var i=0;i<h.return_goods.length;i++){
		        			if(h.return_goods[i].rec_id==rec_id){
	    						if(checked){
	    							if(h.return_goods[i].num!=num){
	    								h.return_goods[i].num=num
	    								d.getElementById('rg_'+rec_id).querySelector('font').innerText="×"+num
	    							}
	    						}else{
	    							h.return_goods.splice(i,1)
	    							if(h.return_goods.length==0){
	    								h.d.re_goods.innerHTML='<font>选择退款商品</font>'
	    							}else{
	    								h.d.re_goods.removeChild(d.getElementById('rg_'+rec_id))
	    							}
	    						}
	    						tag=true;
	    						break
	    					}
		        		}
					}
	        		if(!tag && checked){
	        			var data={
	        				rec_id:rec_id,
	        				num:num,
	        				price:price
	        			}
	        			if(h.return_goods.length==0){
	        				h.d.re_goods.innerHTML='';
	        			}
	        			h.return_goods.push(data)
	        			h.d.re_goods.innerHTML+='<p class="mui-inline" id="rg_'+rec_id+'"><img src="'+img+'" width="20"><font>×'+num+'</font></p>';
	        		}
	        		h.changeReturnAmount()
				}
				
				$('#re_goods_list').off('change').on('change','input[type="checkbox"]',function(e){
//					$.toast(this.checked?'true':'false')
//					e.stopPropagation();
					var p=this.parentElement.parentElement.parentElement;
	        		var rec_id=p.getAttribute('rec_id')
	        		var num=p.querySelector('.mui-input-numbox').value
	        		var is_check=this.checked;
	        		var img=p.querySelector('img').getAttribute('src')
	        		var price=p.getAttribute('price')
	        		h.changeReturnGoods(rec_id,num,is_check,img,price)
				})
//				$('#re_goods_list').on('tap','.checkbox',function(e){
//					var p=this.parentElement.parentElement.parentElement;
//	        		var rec_id=p.getAttribute('rec_id')
//	        		var num=p.querySelector('.mui-input-numbox').value
//	        		var is_check=this.checked?false:true;
//	        		var img=p.querySelector('img').getAttribute('src')
//	        		var price=p.getAttribute('price')
//	        		h.changeReturnGoods(rec_id,num,is_check,img,price)
//				})
				//关闭商品列表
				$('#re_goods_list').on('tap','.close-btn',function(e){
					$('#re_goods_list').popover('toggle')
					e.stopPropagation()
				})
				h.is_submit=false;
				d.getElementById('add-btn').addEventListener('tap',function(){
					if(h.is_submit){
						return
					}
					h.data.describe=h.trim(h.d.txt.value)
					if(!h.data.describe){
						$.toast('请填写描述内容')
						return
					}
					if(!h.data.reason_type){
						$.toast('请选择退款原因')
						return
					}
					h.data.goods=JSON.stringify(h.return_goods)
        			
					//创建uploader
					var uploader=plus.uploader.createUpload(h.apiurl,{
						method:'POST'
					},function(upload,status){
						plus.nativeUI.closeWaiting()
						h.d.progressbar.progressbar().hide();
						if(status==200){
							ret=JSON.parse(upload.responseText)
							if(ret.code==0){
								$.toast('申请成功，请等待审核')
								$.fire(h.mineWin,'reloadUser')
								$.fire(h.orderListWin,'reloadOrderStatus')
								setTimeout(function(){
									$.back()
								},1000)
							}else{
								$.toast('申请失败')
							}
						}
					})
					//添加数据
					$.each(h.data, function(i,v) {
						if(i!=='images'){
							uploader.addData(i,''+v)
						}
					});
					
					if(h.data.images.length>0){
						$.each(h.data.images, function(i,v) {
							uploader.addFile(v.path,{key:v.name})
						});
					}
					
					uploader.addEventListener( "statechanged", function(e){
						console.log(parseInt(e.uploadedSize*100/e.totalSize));
						if(e.state==3){
							var progress=parseInt(e.uploadedSize*100/e.totalSize)
	//						h.simulateLoading(h.d.progressbar, parseInt(e.uploadedSize*100/e.totalSize));
							h.d.progressbar.progressbar().setProgress(progress);
							if (progress >= 100) {
								h.d.progressbar.progressbar().hide();
							}
						}
						
					}, false );
					h.d.progressbar.progressbar({progress: 0}).show()
					plus.nativeUI.showWaiting('提交申请中...')
					uploader.start()
				})
				
				$.back=function(){
					h._self.close('slide-out-right')
				}
				
				h.swipeClose(win)
			})
		}(window, document, mui, honey, myStorage))
    </script>
	</body>
