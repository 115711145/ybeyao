    <script type="text/javascript">
    	(function(win, d, $, h, ms) {
			$.init({
				pullRefresh: {
					container: '#content',
//					down: {
//						style:'circle',
//					    color:'#41cea9',
//					    height:'80px',
//						callback: refresh
//					},
					up: {
						auto:false,
						height:80,
						contentinit: h.contentinit,
	                    contentdown: h.contentdown,
	                    contentrefresh: h.contentrefresh,
						contentnomore:h.contentnomore,
						callback: getOrderList 
					}
				}
			});
			h.d = {
				btn_items:$('.mui-control-item'),
				content:$('#content'),
				list: d.getElementById('list'),
				amount: d.getElementById('amount'),
				xz_pay:d.getElementById('xz_pay'),
				pay_list:d.getElementById('pay_list')
			}
			function getOrderList(){
				if(h.page==1){
					h.d.list.innerHTML='';
				}
				$.ajax(h.apiurl,{
					type:"post",
					async:true,
					dataType:'json',
					data:{
						m:'order_list',
						token:h.token,
						p:h.page,
						type:h.type
					},
					success:function(ret){
						if(ret.code==-1){
							$.fire(plus.webview.getWebviewById('mine'),'logout')
							h.openWin('login.html','login')
							$.back()
							return
						}
						h.showOrderList(ret.data)
//						if(ret.code==0){
							h.page++;
//						}
						(!ret.data ||ret.data.length<10)?h.d.content.pullRefresh().disablePullupToRefresh():h.d.content.pullRefresh().endPullupToRefresh(false)
					},
					error:function(ret){
//						alert(JSON.stringify(ret))
//						alert('error')
					}
				});
				
			}
			
			/**
			 * 显示订单商品列表 
			 * @param {Object} data
			 */
			h.showOrderList = function(data) {
				var html = [];
				if(data.length > 0) {
					$.each(data, function(i, v) {
						var li=[];
						li.push('<li class="order-list" order_id="'+v.order_id+'"><div class="order_sn">订单编号：'+v.order_sn
						+'<span class="status'+(v.order_status_code=='WAITPAY'?" red":"")+'">'+v.order_status_desc+'</span></div>');
						var num=0;
						//商品列表
						for(var j=0;j<v.goods_list.length;j++){
							var val=v.goods_list[j];
							num+=num+parseInt(val.goods_num)
							var img=h.apihost+'/public/upload/goods/thumb/'+val.goods_id+'/goods_sub_thumb_'+val.img_id+'_150_150.jpg';
							li.push('<div class="order-goods fl">'
			                +'<div class="goods-img fl">'
			                	+'<img src="'+img+'">'
			                +'</div>'
			                +'<div class="goods-info fl">'
			                    +'<p class="title">'+h.cutstr(val.goods_name)+'</p>'
			                    +'<p class="weight">'+val.spec_key_name+'</p></div>'
			                +'<div class="price-num fr">'
			                	 +'<p class="price">'
			                        +'<span>￥</span><span>'+val.goods_price+'</span>'
			                	+'</p><p><span>×</span><span>'+val.goods_num+'</span></p></div></div>');
						}
						//应付金额
						li.push('<div class="sum"><p class="fl sum-price-num">'
			        		+'<span class="price">￥'+v.order_amount+'</span>'
			        		+'<span>共'+num+'件</span></p><p class="fr btns">');
			        	if(v.order_status>=3){//已完成、已取消、已作废
			        		li.push('<span class="mui-btn mui-btn-link" type="del-order">删除订单</span></div></li>');
			        	}else{
			        		if(v.pay_status>0){
			        			if(v.order_status==2){
			        				li.push('<span class="mui-btn mui-btn-nav" type="comment-order">评价</span>');
			        			}else{
			        				li.push('<span class="mui-btn mui-btn-warning" type="return-order">退款/货</span>');
			        			}
				        	}else{
				        		li.push('<span class="mui-btn mui-btn-red" type="pay-order">立即付款</span><span class="mui-btn mui-btn-grey" type="cansel-order">取消订单</span>');
				        	}
				        	li.push('</div></li>')
			        	}
						html.push(li.join(''))
					});
					h.d.list.innerHTML+=html.join('')
				}else{
					h.page==1&&(h.d.list.innerHTML = '<li class="no-order">没有相关订单<li>');
				}
			}
			
			h.showType=function(type){
				var type=type||h.type;
				$.each(h.d.btn_items, function(i,v) {
					v.setAttribute('class','mui-control-item'+(v.getAttribute('type')==type?' mui-active':''))
				});
			}
			h.removeOrderItem=function(obj){
				h.d.list.removeChild(obj)
				if(h.d.list.length==0){
					h.d.list.innerHTML = '<li class="no-order">没有相关订单<li>'
				}
			}
			
			$.plusReady(function() {
				h.token=ms.getItem('token');
				h._self=plus.webview.currentWebview();
				h.type=h._self.type|| 'ALL';
				h.mineWin=plus.webview.getWebviewById('mine')
				h.showType()
				getOrderList()
				
				/**
				 * 切换订单类型
				 */
				$('.top-btn').on('tap','.mui-control-item',function(){
					var type=this.getAttribute('type')
					if(type!=h.type){
						h.type=type;
						h.page=1;
						h.d.content.pullRefresh().refresh(true)
						h.d.content.pullRefresh().enablePullupToRefresh()
						h.d.content.pullRefresh().endPullupToRefresh(false)
						getOrderList()
					}
				})
				
				h.orderService=function(type,order_id,o){
					var txt=o.innerText
					switch(type){
						case 'pay-order':
							$.ajax(h.apiurl,{
								type:"post",
								async:true,
								dataType:'json',
								data:{
									m:'order_service',
									type:type,
									token:h.token,
									id:order_id
								},
								success:function(ret){
									alert(JSON.stringify(ret))
								},
								error:function(){
									
								}
							});
							break
						case 'del-order':
						case 'cansel-order':
							plus.nativeUI.showWaiting('正在'+txt+'...')
							$.ajax(h.apiurl,{
								type:"post",
								async:true,
								dataType:'json',
								data:{
									m:'order_service',
									token:h.token,
									id:order_id,
									type:type,
								},
								success:function(ret){
									plus.nativeUI.closeWaiting()
									if(ret.code==0){
										$.toast(txt+'成功')
										if(type=='cansel-order'){
											//变更按钮
											if(h.type=='ALL'){
												var span=o.parentElement.parentElement.parentElement.querySelector('.status')
												o.parentElement.innerHTML='<span class="mui-btn mui-btn-link" type="del-order">删除订单</span>'
												span.innerText='已取消';
												span.setAttribute('class','status')
												$.fire(h.mineWin,'reloadUser')
											}else{
												h.removeOrderItem(o.parentElement.parentElement.parentElement)
											}
										}else{
											h.removeOrderItem(o.parentElement.parentElement.parentElement)
										}
									}else{
										$.toast(txt+'失败')
									}
								},
								error:function(ret){
//									alert(JSON.stringify(ret))
									plus.nativeUI.closeWaiting()
								}
							});
							break
						case 'return-order':
							alert('售后')
							break
						case 'comment-order':
							alert('评价订单')
					}
					
				}
				
				/**
				 * 查看订单详情
				 */
				$(h.d.list).on('tap','.order_sn',function(){
					var order_id=this.parentElement.getAttribute('order_id')
					h.openWin('order-detail.html','order-detail',{order_id:order_id})
				})
				/**
				 * 立即付款
				 */
				$(h.d.list).on('tap','.mui-btn',function(){
					var type=this.getAttribute('type')
					var order_id=this.parentElement.parentElement.parentElement.getAttribute('order_id')
					h.orderService(type,order_id,this)
//					h.openWin('order-detail.html','order-detail',{btn:btn,order_id:order_id})
				})
				
				
				//选择支付方式
				$(h.d.pay_list).on('tap','li',function(){
					h.pay_type=this.getAttribute('type')
					h.d.xz_pay.querySelector('#pay').innerHTML=this.innerHTML
					$(h.d.pay_list).popover('toggle')
				})
		
				//关闭列表 
				$('.mui-popover').on('tap', '.close-btn', function() {
					$(this.parentElement).popover('toggle')
				})
				
				$.back=function(){
					plus.webview.currentWebview().close('slide-out-right');
				}
		
			})
		
		}(window,document, mui, honey, myStorage))
    </script>
