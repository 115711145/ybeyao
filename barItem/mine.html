	<script type="text/javascript" src="../js/mui.js" charset="UTF-8"></script>
	<script type="text/javascript" src="../js/common.js" charset="UTF-8"></script>
	<script type="text/javascript">
		(function(win,$,h,ms,d){
			$.init()
			h.d={
				nickname:d.getElementById('nickname'),
				user_money:d.getElementById('user_money'),
				pay_points:d.getElementById('pay_points'),
				coupon_num:d.getElementById('coupon_num'),
				level_name:d.getElementById('level_name'),
				head_pic:d.getElementById('head_pic'),
				warm_number:d.getElementsByClassName('warm-number')
			}
			h.menu={
				address:{id:'address',url:"../mine/address.html"},
				comment:{id:'comment-list',url:"../mine/comment-list.html"},
				collect:{id:'collect-list',url:"../mine/collect-list.html"},
				personal:{id:'personal',url:'../mine/personal.html'},
				wallet:{id:'wallet',url:'../mine/wallet.html'},
				message:{id:'message',url:'../mine/message.html'},
				about:{id:'about',url:'../mine/about.html'},
				help:{id:'help',url:'../mine/help.html'}
			}
			h.showUserInfo=function(user){
				if(!user||user.length==0){
					h.d.nickname.innerText="未登录";
					h.d.user_money.innerText=0;
					h.d.pay_points.innerText=0;
					h.d.coupon_num.innerText=0;
					h.d.level_name.innerText="游客";
					h.d.head_pic.setAttribute('src','../images/profile.png')
//					h.d.head_pic.style.background="url(../images/profile.png) no-repeat"
				}else{
					h.d.nickname.innerText=user.nickname;
					h.d.user_money.innerText=user.user_money;
					h.d.pay_points.innerText=user.pay_points;
					h.d.coupon_num.innerText=user.coupon_count;
					h.d.level_name.innerText=user.level.level_name+((user.level.discount<100)?'(尊享'+user.level.discount+'折)':"");
					var head_pic=h.trim(user.head_pic)?(user.head_pic.indexOf('http://')>=0?user.head_pic:h.apihost+user.head_pic)+'?v='+Math.random():'../images/profile.png';
//					h.d.head_pic.style.background="url("+head_pic+") no-repeat"
					h.d.head_pic.setAttribute('src',head_pic)
				}
			}
			h.logout=function(tologin){
				h.token=null;
				ms.removeItem('token')
				ms.removeItem('user')
				h.showUserInfo()
				h.logoutFire()
//				$.toast('已退出登录')
				if(tologin){
					$.fire(h.indexWin,'goHome')
					setTimeout(function(){
						h.openWin('../mine/login.html','login')
					},1500)
				}else{
					setTimeout(function(){
						$.fire(h.indexWin,'goHome')
					},500)
				}
			}
			$.plusReady(function(){
				h.token=ms.getItem('token')
				h.doLogin=function(){
			    	if(!honey.buyContent){
			    		honey.buyContent=plus.webview.getWebviewById('buy-content')
			    	}
			    	$.fire(honey.buyContent,'login')
			    	
			    	if(!honey.indexWin){
			    		honey.indexWin=plus.webview.getLaunchWebview()
			    	}
			    	$.fire(honey.indexWin,'login')
			    	if(!honey.messageWin){
			    		honey.messageWin=plus.webview.getWebviewById('message');
			    	}
			    	$.fire(honey.messageWin,'login')
			    }
				h.getUserInfo=function(is_preload){
					if(h.token){
						$.ajax(h.apiurl,{
							data:{m:'get_userinfo',token:h.token},
							type:'post',
							dataType:'json',
							timeout:h.ajaxTimeout,
							success:function(ret){
								if(ret.code==0){
									ms.setItem('load_user_time',new Date().getTime()/1000)
									$.each(ret.data.level, function(i,v) {
										if(parseFloat(ret.data.user.total_amount)>=parseFloat(v.amount)){
											ret.data.user.level=v
										}
									});
									h.user=ret.data.user;
									ms.setItem('user',ret.data.user)
									h.d.nickname.innerText=ret.data.user.nickname
									h.showUserInfo(ret.data.user)
									$.each(h.d.warm_number,function(i,v){
										var type=v.parentElement.parentElement.getAttribute('type');
										var num=0;
										switch(type){
											case 'WAITPAY':
												num=ret.data.user.waitPay
												break;
											case 'WAITSEND':
												num=ret.data.user.waitSend
												break;
											case 'WAITRECEIVE':
												num=ret.data.user.waitReceive
												break
											case 'WAITCCOMMENT':
												num=ret.data.user.uncomment_count
												break;
											case 'RETURNBACK':
												num=ret.data.user.return_count
												break;
										}
										if(num>0){
											v.innerText=num
											v.setAttribute('style','')
										}else{
											v.setAttribute('style','display: none;')
										}
									})
									h.doLogin()
								}else{
									if(ret.code==-1){
										if(!is_preload){
											$.toast(ret.msg)
											h.logout(false)
										}else{
											h.logout(true)
										}
									}
								}
							},
							error:function(ret){
								var data=ms.getItem('user')
								if(data){
									h.showUserInfo(data)
									h.user=data;
								}
							}
						})
					}
				}
				h.getUserInfo(true)
				win.addEventListener('login',function(o){
					h.token=ms.getItem('token')
					h.getUserInfo()
					h.mySrcollTo()
					$.fire(h.indexWin,'login',{show:o.detail.show})
				})
				
				win.addEventListener('reloadUser',function(o){
					var load=true;
					if(o.detail.time){
						var time=ms.getItem('load_user_time')
						var now=new Date().getTime()/1000;
						if(time&&(now-time)<60){
							load=false
						}
					}
					load&&h.getUserInfo()
				})
				
				h.d.head_pic.addEventListener('tap',function(){
					if(h.token){
						h.openWin('../mine/personal.html','personal')
					}
				})
				
				win.addEventListener('logout',function(){
					h.logout(true)
				})
				
				win.addEventListener('show_head',function(o){
					h.d.head_pic.src=o.detail.path;
//					h.d.head_pic.style.background="url("+o.detail.path+") no-repeat";
//					h.d.head_pic.style.backgroundSize="100% 100%";
//					h.d.head_pic.style.backgroundPosition="center center";
				})
				win.addEventListener('show_name',function(o){
					h.d.nickname.innerText=o.detail.nickname
				})
				
				$('.menu').on('tap','li',function(){
					var id=this.getAttribute('id')
					if(id){
						if(id=="logout"){
							h.logout()
						}else{
							if(h.token){
								h.openWin(h.menu[id].url,h.menu[id].id,{user:h.user})
							}else{
								h.openWin('../mine/login.html','login')
							}
						}
					}
				})
				$('.myorder').on('tap','.title',function(){
					h.openWin('../mine/order-list.html','order-list',{type:'ALL'})
				})
				
				$('.myorder').on('tap','li',function(){
					var type=this.getAttribute('type')
					if(type=='RETURNBACK'){
						h.openWin('../mine/return-list.html','return-list')
					}else if(type=='WAITCCOMMENT'){
						h.openWin('../mine/comment-list.html','comment-list',{type:type})
					}else{
						h.openWin('../mine/order-list.html','order-list',{type:type})
//						h.openWin('../mine/goods-list.html','order-list',{type:type})
					}
				})
				
				$('.top-btns').on('tap','.wallet',function(){
					h.openWin('../mine/wallet.html','wallet',{user:h.user})
				})
				
				$('.top-btns').on('tap','.coupon',function(){
					h.openWin('../mine/wallet-coupon.html','wallet-coupon')
				})
				
			})
		}(window,mui,honey,myStorage,document))
	</script>
