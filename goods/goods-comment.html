		<script type="text/javascript" charset="UTF-8">
		(function(win,d,$,h){
			$.init({
				swipeBack: false,
				pullRefresh: {
					container: '#content',
					up: {
						auto: false,
						height: 80,
						contentinit: '<font style="font-size:12px;color:#999">上拉查看更多评价</font>',
						contentdown: '<font style="font-size:12px;color:#999">上拉查看更多评价</font>',
						contentrefresh: '<font style="font-size:12px;color:#999">正在加载...</font>',
						contentnomore: '<font style="font-size:12px;color:#999">暂无更多评价!</font>',
						callback: function(){
							ajaxGetComments()
						}
					}
				}
			});
			h.lastId = 0;
			h.loadStatus = false;
//			h.discount=100;//折扣率
			h.d = {
				ctype: document.getElementsByClassName('ctype'),
				evaluate: document.getElementById('evaluate'),
				evaluateList: document.getElementById('evaluate-list'),
				//					evaluateMore:document.getElementById('evaluate-more'),
			};
			h.goods = {};
			h.scrollMenu = true;
			h.getDataFailed = function(err) {
				h.d.noContentTxt.innerText = err == 1 ? "很抱歉,网络不给力,请检查网络!" : "很抱歉,此商品已下架或不存在!";
				h.d.noContent.setAttribute('style', '')
				h.imageSliderView.hide()
				h.d.header.setAttribute('style', 'display: none;')
				h.d.detailcontent.setAttribute('style', 'display: none;')
			}

			function ajaxGetComments() {
				if(h.loadStatus) {
					return false;
				}
				if(!h.content) {
					h.content = $('#content')
				}
				if(h.self.goods_id) {
					h.loadStatus = true;
					$.ajax(h.apiurl, {
						data: {
							m: 'goods_comments_list',
							goods_id: h.self.goods_id,
							last_id: h.lastId,
							ctype: h.ctype,
						},
						type: 'post',
						dataType: 'json',
						timeout: 60000,
						success: function(ret) {
							h.loadStatus = false;
							if(ret.code == 0) {
								if(h.lastId == 0) {
									h.d.evaluateList.innerHTML = '';
								}
								ret.data.statistics && (h.d.c0.innerText = ret.data.statistics.c0);
								h.showCommentList(ret.list, 'evaluate-list', 1);
								h.content.pullRefresh().endPullupToRefresh((!ret.list || (ret.list && ret.list.length < 5)))
							}else{
								if(h.lastId==0){ 
									h.d.evaluateList.innerHTML='<li style="padding:10px 15px;color:#666">没有相关评论!</li>';
								}
								h.content.pullRefresh().disablePullupToRefresh(true);
							}
						},
						error: function(ret) {
							//							alert(JSON.stringify(ret))
						}
					})
				} else {
					h.content.pullRefresh().endPullupToRefresh()
				}
			}
			
			$.plusReady(function() {
				h.token = myStorage.getItem('token')
				h.self=plus.webview.currentWebview();
				h.ctype=h.self.ctype;
				$.each(honey.d.ctype, function(i, v) {
					var num = h.self.comment ? h.self.comment['c' + i] : 0
					v.innerText = num;
					if(i==h.self.ctype-1){
						var o=d.getElementById('active');
						if(o&&o.length>0){
							o.removeAttribute('id')
						}
						v.parentElement.setAttribute('id','active')
					}
					//									v.setAttribute('num',num)
				});
				ajaxGetComments()
				
				/**
				 * 查看更多评论
				 */
				$('.statistics').on('tap', 'span', function() {
					var ctype = this.getAttribute('ctype')
					var num = this.querySelector('font').innerText;
					d.getElementById('active').removeAttribute('id');
					this.setAttribute('id','active')
					if(ctype != h.ctype && num > 0) {
						h.ctype = ctype;
						h.lastId = 0;
						h.content.pullRefresh().enablePullupToRefresh(true);
						ajaxGetComments()
					} else {
						h.d.evaluateList.innerHTML='<li style="padding:10px 15px;color:#666">没有相关评论!</li>';
					}
				})
				h.swipeClose(window)
			})
		}(window,document,mui,honey))
