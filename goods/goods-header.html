<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link type="text/css" rel="stylesheet" href="../css/mui.min.css"/>
		<link type="text/css" rel="stylesheet" href="../css/iconfont.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav own-main-background-color">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="header-title">产品详情</h1>
			<a id="rightBar" class="mui-icon mui-pull-right"></a>
		</header>

		<div class="loader">
			<a>
				<span class="mui-spinner"></span>
			</a>
			<br />
			<span>加载中...</span>
		</div>
		<script type="text/javascript" src="../js/mui.min.js" charset="UTF-8"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true
			});
			var honey;
			mui.plusReady(function(){
				//获取dom
				honey.self=plus.webview.currentWebview();
				honey.rightBar=document.getElementById('rightBar');
				honey.title=document.getElementById('header-title');
				window.addEventListener('detail',function(options){
					//修改标题
					honey.innerText=options.detail.title;
					honey.detail.id=options.detail.id;
					honey.aniShow=options.detail.aniShow;
					honey.href=options.detail.href;
					honey.isBars=options.detail.isBars;
					honey.barsIcon=options.detail.barsIcon;
					honey.extendOptions=options.detail.extendOptions;
					//显示导航
					if(honey.isBars){
						honey.rightBar.style.display="inline";
						honey.rightBar.className=honey.barsIcon+' mui-pull-right';
					}else{
						honey.rightBar.style.display='none';
					}
					
					
				})
				
			})
		</script>
	</body>

</html>
