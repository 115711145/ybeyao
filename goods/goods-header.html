<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link type="text/css" rel="stylesheet" href="../css/mui.min.css"/>
		<link type="text/css" rel="stylesheet" href="../css/own.css"/>
		<link type="text/css" rel="stylesheet" href="../css/iconfont.css" />
		<style type="text/css">
			.menu{
				padding:0 10%;
			}
			
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav own-main-background-color">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="header-title">
				<span class="menu">商品</span>
				<span class="menu">详情</span>
				<span class="menu">评价</span>
			</h1>
			<a id="rightBar" class="mui-icon mui-pull-right"></a>
		</header>

		<div class="loader">
			<a>
				<span class="mui-spinner"></span>
			</a>
			<br />
			<span>加载中...</span>
		</div>
		<script type="text/javascript" src="../js/mui.min.js" charset="UTF-8"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: false,
			});
			var honey={};
			mui.plusReady(function(){
				honey.subpage=plus.webview.getWebviewById('goods-sub');
				//预加载子页面
				mui('header').on('tap','.mui-pull-left',function(){
//					alert('aab')
				})
				window.addEventListener('goodsId',function(o){
					mui.fire(honey.subpage,'showGoods',{id:o.detail.id})
					honey.subpage.show()
				})
			})
		</script>
	</body>

</html>
